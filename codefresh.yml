version: '1.0'
steps:
  git_clone:
    type: git-clone
    description: "Clone repo"
    repo: https://${{GITHUB_TOKEN}}@github.com/${{REPO_OWNER}}/${{REPO_NAME}}.git
    revision: ${{BRANCH}}

  modify_yaml:
    image: mikefarah/yq:2.2.0
    description: Set image tag
    commands:
      - pwd
      - ls
      - yq read helmfile.d/synthetic.yaml releases[0].values[0].image.tag