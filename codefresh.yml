version: '1.0'
steps:
  git_clone:
    image: codefreshio/git-image:latest
    description: "Clone repo"
    working_directory: ${{main_clone}}
    commands:
      # checkout fresh
      - rm -rf ${{CF_VOLUME_PATH}}/${{REPO_NAME}}/
      - git clone https://${{GITHUB_TOKEN}}@github.com/${{REPO_OWNER}}/${{REPO_NAME}}.git ${{CF_VOLUME_PATH}}/${{REPO_NAME}}
      - cd ${{CF_VOLUME_PATH}}/${{REPO_NAME}}/ && git checkout ${{BRANCH}} && git branch && git status

  modify_yaml:
    image: mikefarah/yq:2.2.0
    description: Set image tag
    working_directory: ${{CF_VOLUME_PATH}}/${{REPO_NAME}}
    commands:
      - yq read helmfile.d/${{SERVICE}}.yaml releases[0].values[0].image.tag
      - yq write --inplace helmfile.d/${{SERVICE}}.yaml releases[0].values[0].image.tag ${{TAG}}

  push_to_git:
    image: codefreshio/git-image:latest
    description: "Commit to repo"
    working_directory: ${{CF_VOLUME_PATH}}/${{REPO_NAME}}
    commands:
      - git config --global user.email "tools@gladly.com"
      - git config --global user.name "codefresh"
      # push only if needed
      - git add helmfile.d/${{SERVICE}}.yaml && git diff-index --quiet HEAD -- || (git commit -m 'Setting tag to ${{TAG}}' && git push origin ${{BRANCH}})
